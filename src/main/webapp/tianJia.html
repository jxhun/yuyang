<!DOCTYPE html>

        formData.append("articleFile", $("#articleFile")[0].files[0]);

        formData.append("xianZhuZhi", "18885858585");
        formData.append("youXiang", "949759703@qq.com");
        formData.append("zaiZhiZhuangTai", 1);
        formData.append("minZu", "汉族");
        formData.append("jiGuan", "四川广安");
        formData.append("shenFenZheng", "511112332112012387");
        formData.append("zhengZhiMianMao", "共青团员");
        formData.append("hunYin", 1);
        formData.append("nianLing", 26);
        formData.append("beiZhu", "我的德尔的");
        formData.append("zhiWuId", 3);
        formData.append("buMenId", 3);
        $.ajax({
            url: '/renshi/xinzeng',

            success: function (data) {
                // window.location.href = '/user/importArticle';
                alert(JSON.stringify(data))

    });

</script>
</html>
